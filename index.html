<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker</title>
</head>
<body>
    <h1>Expense Tracker</h1>
    <div class="balance">
        <h2>Your Balance</h2>
        <h2 id="balance-amount">$0</h2>
    </div>
    <div class="money-flow">
        <div class="income">
            <h2>Income</h2>
            <div class="income-amount">$0</div>
        </div>
        <div class="expense">
            <h2>Expense</h2>
            <div class="expense-amount">$0</div>
        </div>
    </div>
    <div class="transaction-history">
        <h2>transaction-history</h2>
            <ul>
                <li>
                    Buy Clothes
                    <div>
                        <span class="expense-amt">$50</span>
                        <button>x</button>
                    </div>
                </li>
                <li>
                    Buy Grocery
                    <div>
                        <span class="expense-amt">$50</span>
                        <button>x</button>
                    </div>
                </li>
                <li>
                    Buy Guitar
                    <div>
                        <span class="expense-amt">$50</span>
                        <button>x</button>
                    </div>
                </li>
            </ul>
        </div>
        <div class="form-container">
            <h2>Add a new Transaction</h2>
            <form>
                Name<input type="name" placeholder="Enter the expense name..."><br><br>
                Amount<input type="number" placeholder="$0.00"><br><br>
                <button class="addIncome">Add Income</button><br><br>
                <button class="addExpense">Add Expense</button>
            </form>
        </div>
    <script src="script.js"></script>
</body>
</html>
